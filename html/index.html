<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="stopWatchContainer border-radius">
        <div class="stopWatch-outer-container">
            <div class="timerDisplay border-radius">00 : 00 : 00 : 00 : 00</div>
        </div>
        <div class="buttons">
            <div class="btn" id="stopBtn" style="--clr:red">Stop</div>
            <div class="btn" id="startBtn" style="--clr:green">Start</div>
            <div class="btn" id="resetBtn" style="--clr:blue">Reset</div>
            <div class="btn " style="--clr:rgb(2, 94, 94);color: rgb(255, 255, 255);">Bad luck</div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
